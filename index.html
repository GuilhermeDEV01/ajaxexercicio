<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name">Guilherme Silva</h1>
            <h2 class="profile-username">@GuilhermeDEV01</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="reposCount">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followersCount">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="followingCount">0</span>
                </li>
            </ul>
            <a href="#" class="profile-link" onclick="fetchGitHubData()">Ver no Github</a>
        </div>
    </header>

    <script>
        async function fetchGitHubData() {
            try {
                const response = await fetch('https://api.github.com/users/GuilhermeDEV01');
                const data = await response.json();

                document.querySelector('.profile-name').textContent = data.name;
                document.querySelector('.profile-username').textContent = `@${data.login}`;
                document.getElementById('reposCount').textContent = data.public_repos;
                document.getElementById('followersCount').textContent = data.followers;
                document.getElementById('followingCount').textContent = data.following;
            } catch (error) {
                console.error('Erro ao buscar dados do GitHub:', error);
            }
        }
    </script>
</body>
</html>
